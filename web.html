<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫 웹사이트</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .showcase {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #website-display {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            margin-top: 20px;
            overflow: auto;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>나의 첫 웹사이트</h1>
        
        <div class="buttons">
            <button class="btn" onclick="window.open('https://www.naver.com', '_blank')">네이버</button>
            <button class="btn" onclick="window.open('https://www.youtube.com', '_blank')">유튜브</button>
            <button class="btn" onclick="window.open('https://www.google.com', '_blank')">구글</button>
            <div class="dropdown">
                <button class="btn">더 보기</button>
                <div class="dropdown-content">
                    <a href="https://www.wikipedia.org" target="_blank">위키백과</a>
                    <a href="https://www.github.com" target="_blank">깃허브</a>
                </div>
            </div>
        </div>
        
        <div class="showcase">
            <h2>내가 만든 웹사이트 자랑하기</h2>
            <p id="description">여기에 웹사이트 설명이 표시됩니다.</p>
            <button class="btn" onclick="showWebsite()">웹사이트 보여주기</button>
            <div id="website-display"></div>
        </div>
    </div>

    <script>
        // 동적 텍스트 변경
        const descriptions = [
            "이 웹사이트는 HTML, CSS, JavaScript를 사용해 만들었어요!",
            "반응형 디자인으로 모든 기기에서 잘 보여요.",
            "드롭다운 메뉴와 버튼으로 인터랙티브한 요소를 추가했어요.",
            "여러분도 이런 멋진 웹사이트를 만들 수 있어요!"
        ];
        let currentDesc = 0;

        function changeDescription() {
            document.getElementById('description').textContent = descriptions[currentDesc];
            currentDesc = (currentDesc + 1) % descriptions.length;
        }

        setInterval(changeDescription, 3000);

        // 웹사이트 표시 기능
        function showWebsite() {
            const display = document.getElementById('website-display');
            // 여기에 사용자가 만든 HTML을 직접 삽입합니다.
            // 실제 사용 시에는 이 부분을 동적으로 로드하거나 사용자 입력을 받아 처리해야 합니다.
            display.innerHTML = `
                <h3>나의 웹사이트</h3>
                <p>이것은 내가 만든 웹사이트의 예시입니다!</p>
                <ul>
                    <li>HTML 구조</li>
                    <li>CSS 스타일링</li>
                    <li>JavaScript 기능</li>
                </ul>
                <img src="/api/placeholder/400/200" alt="웹사이트 이미지" style="max-width:100%;">
            `;
        }
    </script>
</body>
</html>
